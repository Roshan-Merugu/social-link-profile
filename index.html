<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./social-links-profile-main\assets\images\favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

<link rel="stylesheet" href="social-links.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<body>

<div class="social-container d-flex justify-content-center align-items-center">

  <div class="social-links">
    <a href="https://hiring.frontendmentor.io/signin" target="_blank">Front-end Mentor</a>

    <a href="https://github.com" target="_blank">GitHub</a>

</div>
  
  <div class="attribution" style="color: white; font-size: 11px; text-align: center; font-family: 'Inter', sans-serif;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
